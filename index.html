<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário</title>
</head>

<body>

    <form action="" method="get">

        <label for="name">Nome</label>
        <input type="text" name="name" id="name" required placeholder="Digite seu nome">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Digite seu email">

        <label for="age">Idade</label>
        <input type="number" name="age" min="12" id="age" required placeholder="Insira sua idade">

        <label for="date">Data de Nascimento</label>
        <input type="date" name="date" id="date" required>

        <label for="conta">Onde você possui conta:</label>
        <div>
            <input id="conta" type="checkbox" name="conta" id="instagram">
            <label id="conta" for="">Instagram</label>
            <input id="conta" type="checkbox" name="conta" id="facebook">
            <label id="conta" for="">Facebook</label>
            <input id="conta" type="checkbox" name="conta" id="youtube">
            <label id="conta" for="">Youtube</label>
        </div>

        <label for="sex">Sexo</label>
        <div>
            <input id="sex" type="radio" name="sex">
            <label id="sex" for="masculino">Masculino</label>
            <input id="sex" type="radio" name="sex">
            <label id="sex" for="feminino">Feminino</label>
        </div>


        <label for="cor">Cor dos olhos</label>
        <input type="color" name="cor">

        <label for="bio">Biografia</label>

        <textarea name="bio" id="bio" cols="30" rows="5" placeholder="Conte nos sobre você"></textarea>
        <!--Sempre que fizer input do tipo file tem que mudar o método para o tipo POST e o Enctype="multipart/form-data"-->
        <label for="foto">Foto do perfil</label>

        <input type="file" name="foto" accept="images/*">


        <label for="fone">Telefone</label>

        <input type="tel" name="fone" placeholder="Digite seu telefone">


        <label for="facebook">Link do perfil do Facebook</label>

        <input type="url" name="facebook" placeholder="Digite o link do seu perfil">


        <label for="senha">Senha</label>

        <input type="password" name="senha" maxlength="8" minlength="6" placeholder="Insira sua senha">

        <div>
            <button id="button" type="reset" name="reset">Limpar</button>
            <button id="button" type="submit" name="submit">Enviar dados</button>
        </div>


    </form>

</body>

</html>
